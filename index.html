<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Mini-calculadora</title>
  </head>
  <body>
    <section class="container">
      <form action="" class="form">
        <button id="btn-min">-</button>
        <button id="btn-div">รท</button>
        <button id="btn-equals">=</button>
        <input type="number" class="number" id="inputA" placeholder="a" />
        <button id="btn-add">+</button>
        <button id="btn-times">*</button>
        <button id="btn-clear">AC</button>
        <input type="number" class="number" id="inputB" placeholder="b" />
        <input type="number" class="number" id="inputC" placeholder="c" />
      </form>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
